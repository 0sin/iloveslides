<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Zone Image Slider</title>
  <style>
    .slider {
      width: 50%;
      margin: 50px auto;
    }
    .img-box img {
      width: 100%;
      height: 30vw;
    }

    .btn {
      all: unset;
      background-color: grey;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="img-box">
      <img src="nature1.jpg" alt="" class="slider-img">
    </div>

    <button class="btn prev" onclick="prev()">Prev</button>
    <button class="btn next" onclick="next()">Next</button>
  </div>
  


  <script>
    const slider = document.querySelector('.slider');
    const sliderImg = document.querySelector('.slider-img');
    const images = ['nature1.jpg', 'nature2.jpg', 'nature3.jpg']
    let i = 0; //Current Image Index
    
    
    function prev() {
      if (i <= 0) i = images.length;
      i--;
      return setImg();
    }

    function next() {
      if (i >= images.length - 1) i = -1;
      i++;
      return setImg();
    }

    function setImg() {
      return sliderImg.setAttribute('src', images[i])
    }



  </script>
</body>
</html>
